<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:regular,500,600,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular" rel="stylesheet" />
</head>
<body>

    <div class="wrapper">
            <header class="header pt10 pb10">
                <div class="header__container container row align-items-center justify-content-between">
                    <div class="header__logo">
                        <img src="assets/img/logo.svg" alt="">
                    </div>
                    <div class="header__btn">
                        <button class="btn c-white fs18">Личный кабинет</button>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="intro container sm-pt120 xs-pt60 row align-items-center justify-content-between">
                    <div class="intro__content content-intro">
                        <div class="content-intro__suptitle fs36 xs-fs24 lh12">Профессиональное решение для удобства ваших:</div>
                        <h1 class="content-intro__title title-block lh12 md-fs40 sm-fs40">Администраторов</h1>
                        <div class="content-intro__text xs-fs18 xs-fs16">Онлайн-прием. Электронный журнал учета клиентов. CRM-система и автоматизация сервисного бизнеса</div>
                        <div class="content-intro__btn">
                            <button class="btn c-white fs18">Попробовать</button>
                        </div>
                    </div>
                    <div class="intro__block block-intro pr">
                        <div class="block-intro__photo">
                            <img src="assets/img/intro/photo.svg" alt="">
                        </div>
                        <div class="block-intro__decor">
                            <div class="block-intro__decor-1 pa">
                                <img src="assets/img/intro/decor-1.svg" alt="">
                            </div>
                            <div class="block-intro__decor-2">
                                <img src="assets/img/intro/decor-2.svg" alt="">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer"></footer>
    </div>
    
</body>
</html>
