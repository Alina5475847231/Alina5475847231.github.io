    <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__left">
                        <div class="header__logo">Подбор 99</div>
                        <div class="header__text">Сервис автоматического подбора запчастей на ваш автомобиль</div>
                        <div class="header__info info-header">
                            <div class="info-header__icon">
                                <svg>
                                    <use xlink:href="#headerSetting"></use>
                                </svg>
                            </div>
                            <div class="info-header__text">Как это работает?</div>
                        </div>
                    </div>
                    <div class="header__info info-header">
                        <div class="info-header__icon">
                            <svg>
                                <use xlink:href="#headerSetting"></use>
                            </svg>
                        </div>
                        <div class="info-header__text">Как это работает?</div>
                    </div>
                    <div class="header__buttons">
                        <div class="header__button">
                            <button class="btn btn--gray">Войти</button>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="intro">
                    <div class="intro__container">
                        <h1 class="intro__title title-block">Поиск деталей на автомобиль</h1>
                        <div class="intro__body">
                            <form action="#" class="intro__form">
                                <div class="intro__form-col">
                                    <div class="intro__form-item">
                                        <input type="text" placeholder="VIN или номер кузова">
                                        <div class="intro__form-btn">
                                            <img src="assets/img/intro/search.svg" alt="cover">
                                        </div>
                                    </div>
                                </div>
                                <div class="intro__form-col">
                                    <div class="intro__form-title">Или выберите автомобиль из списка</div>
                                    <div class="intro__form-item">
                                        <input type="text" placeholder="Марка">
                                        <div class="intro__form-btn">
                                            <img src="assets/img/intro/arrow.svg" alt="cover">
                                        </div>
                                    </div>
                                    <div class="intro__form-list">
                                        <div class="intro__form-list-item">Выберите модель</div>
                                        <div class="intro__form-list-item">Выберите модель</div>
                                        <div class="intro__form-list-item">Выберите модель</div>
                                        <div class="intro__form-list-item">Выберите модель</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="intro__decor">
                            <img class="intro__decor-1" src="assets/img/intro/decor.png" alt="cover">
                            <img class="intro__decor-2" src="assets/img/intro/decor-2.png" alt="cover">
                        </div>
                        <div class="intro__tel">
                            <img src="assets/img/intro/call.svg" alt="cover">
                        </div>
                    </div>
                    <div class="intro__call">
                        <div class="intro__call-icon">
                            <img src="assets/img/intro/call.svg" alt="cover">
                        </div>
                        <div class="intro__call-text">Обратный звонок</div>
                    </div>
                </section>
                <div class="footer">
                    <div class="footer__body">
                        <div class="footer__main">
                            <div class="footer__main-block">
                                <div class="footer__item">
                                    <div class="footer__item-icon">
                                        <img src="assets/img/footer/footer-1.svg" alt="cover">
                                    </div>
                                    <div class="footer__item-text">Баланс</div>
                                </div>
                                <div class="footer__item">
                                    <div class="footer__item-icon">
                                        <img src="assets/img/footer/footer-2.svg" alt="cover">
                                    </div>
                                    <div class="footer__item-text">Иван И</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
